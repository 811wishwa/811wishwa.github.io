<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#128C7E" />
  <title>LinkSaver Chat</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icons/icon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app" class="app">
    <header class="app-header">
      <div class="header-left">
        <button id="settingsBtn" class="icon-btn" aria-label="Settings">⚙️</button>
      </div>
      <div class="header-center">
        <div id="categoryDropdown" class="dropdown">
          <button id="categoryToggle" class="dropdown-toggle" aria-haspopup="true" aria-expanded="false">
            <span id="currentCategoryLabel">General</span>
            <span class="chevron">▾</span>
          </button>
          <div id="categoryMenu" class="dropdown-menu" role="menu" aria-hidden="true">
            <div class="menu-header">
              <span>Categories</span>
              <button id="addCategoryBtn" class="icon-btn" title="Add category" aria-label="Add category">+</button>
            </div>
            <ul id="categoryList" class="category-list"></ul>
            <div id="newCategoryRow" class="new-category-row hidden">
              <input id="newCategoryInput" type="text" placeholder="New category name" maxlength="40" />
              <button id="confirmAddCategory" class="btn">Add</button>
            </div>
          </div>
        </div>
      </div>
      <div class="header-right">
        <button id="searchToggle" class="icon-btn" aria-label="Search">🔍</button>
      </div>
    </header>

    <div id="selectionBar" class="selection-bar hidden" role="toolbar" aria-label="Selection actions">
      <div class="selection-count" id="selectionCount">0 selected</div>
      <div class="spacer"></div>
      <button id="actionStar" class="icon-btn" title="Star / Unstar" aria-label="Star">⭐</button>
      <button id="actionCopy" class="icon-btn" title="Copy" aria-label="Copy">📋</button>
      <button id="actionShare" class="icon-btn" title="Share" aria-label="Share">📤</button>
      <button id="actionDelete" class="icon-btn" title="Delete" aria-label="Delete">🗑️</button>
    </div>

    <div id="searchBar" class="search-bar hidden">
      <input id="searchInput" type="search" placeholder="Search messages and links" autocomplete="off" />
    </div>

    <main id="chat" class="chat" aria-live="polite"></main>

    <div id="instantPreview" class="instant-preview hidden" aria-live="polite">
      <div class="preview-thumb"><img id="previewThumb" alt="" /></div>
      <div class="preview-content">
        <div id="previewTitle" class="preview-title"></div>
        <div id="previewDesc" class="preview-desc"></div>
        <div class="preview-actions">
          <button id="previewSend" class="btn primary">Send</button>
          <button id="previewDismiss" class="icon-btn" aria-label="Dismiss preview">✕</button>
        </div>
      </div>
    </div>

    <div id="inputBar" class="input-bar">
      <input id="linkInput" type="text" inputmode="text" placeholder="Type a message or paste links" autocomplete="off" />
      <button id="sendBtn" class="send-btn" aria-label="Send" title="Send">
        ✈️
      </button>
    </div>

    <div id="offlineBadge" class="offline-badge hidden">Offline — previews will sync later</div>
    <div id="settingsOverlay" class="overlay hidden" tabindex="-1"></div>
    <aside id="settingsPanel" class="settings-panel hidden" aria-hidden="true">
      <div class="settings-header">
        <h2>Settings</h2>
        <button id="settingsClose" class="icon-btn" aria-label="Close">✕</button>
      </div>
      <div class="settings-content">
        <div class="setting-row">
          <label for="themeToggle">Dark Mode</label>
          <input id="themeToggle" type="checkbox" />
        </div>
        <div class="setting-row">
          <button id="clearDataBtn" class="btn">Clear local data</button>
        </div>
        <div class="setting-row about">
          <div class="about-text">
            <div>LinkSaver Chat</div>
            <div class="muted">v1.1 • Hosted on GitHub Pages</div>
          </div>
          <a href="https://github.com/" target="_blank" rel="noopener noreferrer" class="btn">About</a>
        </div>
      </div>
    </aside>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
